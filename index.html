<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="src/css/main.min.css">
</head>
<body>

	<div class="container">
		<main>
			<div class="card">
				<div class="card__image-wrapper">
					<img class="card__image--equilibrium" src="src/images/image-equilibrium.jpg" alt="equilibrium"
						loading="lazy">
					<div class="card__image--middle-layer"></div>
					<img class="card__image--eye" src="src/images/icon-view.svg" alt="view" loading="lazy">
				</div>
				<div class="card__text-content">
					<h2 class="card__heading">Equilibrium #3429</h2>
					<p>Our Equilibrium collection promotes balance and calm.</p>
					<div class="card__price-days-left-wrapper">
						<div class="card__price"><img src="src/images/icon-ethereum.svg" alt="ethereum" loading="lazy">
							0.041
							ETH</div>
						<div class="card__days-left"><img src="src/images/icon-clock.svg" alt="clock" loading="lazy"> 3
							days
							left</div>
					</div>
					<div class="card__creation-of">
						<img src="src/images/image-avatar.png" alt="avatar" loading="lazy">
						<div class="card__creation-of__text">Creation of <span class="card__creation-of__name">Jules
								Wyvern</span></div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
			target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/slweston" target="_blank">Scott Weston</a>.
	</footer>
</body>
</html>
